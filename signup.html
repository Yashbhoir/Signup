<html>

<head>
    <title>
        Signup Form
    </title>
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container" style="margin-top:20%;">
        <h3>Register here</h3>
        <div class="input-container">
            <input id="txtFirstName" type="text" placeholder="First Name" />
        </div>
        <div class="input-container">
            <input id="txtMiddleName" type="text" placeholder="Middle Name" />
        </div>
        <div class="input-container">
            <input id="txtLastName" type="text" placeholder="Last Name" />
        </div>
        <div class="input-container">
            <input id="txtDOB" type="date" placeholder="DOB" />
        </div>
        <div class="input-container">
            <input id="txtEmail" type="email" placeholder="Email Id" />
        </div>
        <div class="input-container">
            <input id="txtPassword" type="password" placeholder="Password" />
        </div>
        <div class="input-container">
            <input id="txtConfirmPassword" type="password" placeholder="Confirm Password" />
        </div>
        <div class="input-container">
            <button onclick="btnSubmitClick();">
                Submit
            </button>
        </div>
        <div class="input-container" style="font-size:14px;">
            Already Registered ? Click <a href="index.html">here</a> to login
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>

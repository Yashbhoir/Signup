<html>
    <head>
    <title>
        Signup Form
    </title>
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="card">
        <h3>Your details</h3>
        <div class="input-container">
            <label id="lblFirstName"></label>
        </div>
        <div class="input-container">
            <label id="lblMiddleName"></label>
        </div>
        <div class="input-container">
            <label id="lblLastName"></label>
        </div>
        <div class="input-container">
            <label id="lblEmailId"></label>
        </div>
        <div class="input-container">
            <label id="lblDOB"></label>
        </div>
        <div class="footer-div">
            <button style="float:left;width:100%;border-radius: 0;height: 50px;font-size:20px;" onclick="logout();">Logout</button>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>  
</html>
